apiVersion: v1
kind: Namespace
metadata:
  name: bk

---
apiVersion: v1
kind: Service
metadata:
  name: points-service
  namespace: bk
  labels:
    app: points
spec:
  type: LoadBalancer
  selector:
    app: points
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bk
  labels:
    app: points
  name: points
spec:
  selector:
    matchLabels:
      app: points
  template:
    metadata:
      labels:
        app: points
    spec:
      containers:
        - image: gcr.io/pgtm-jlong/points
          imagePullPolicy: Always
          name: points

